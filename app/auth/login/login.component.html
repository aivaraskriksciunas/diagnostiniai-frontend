<div id='main-container' style='display: flex;'>

  <div id='main-box' class='col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4'>

    <div id='main-box-padding'>
      <div id='school-title'>
        Vilniaus Žemynos Gimnazija
      </div>
    
      <form id='login-form' [formGroup]='form' (keyup.enter)='login()'>
  
        <div class='form-group'>
          <label for="username">Vartotojo vardas</label>
          <input id="username" placeholder='Vartotojo vardas' type="text" formControlName='username'>
        </div>
  
        <div class='form-group'>
          <label for="password">Slaptažodis</label>
          <input id="password" placeholder='Slaptažodis' type="password" formControlName='password'>
        </div>
  
        <div id='login-btn-container' *ngIf='isLoading == false'>
          <span class='error-msg'>{{ error }}</span>
          <div tabindex='0' class='btn btn-primary' id='login-btn' (click)='login()'>
            Prisijungti
          </div>
        </div>
  
        <div *ngIf='isLoading' id='loader'>
          <app-dots-loader></app-dots-loader>
        </div>
      </form>
  
    </div>
    
    <div id='copyright'>
      Aivaras Krikščiūnas ir Tomas Jurgutis, 2019
    </div>
    
  </div>

  

</div>
