<div class='page-content'>
  <div class='column'>

    <div *ngIf='isSubjectLoading'>
      Kraunamas dalykas...
    </div>

    <div *ngIf='!isSubjectLoading'>
      <div class='tile'>
        <div class='tile-header'>Grupės ({{ subjectEdit.name }})</div>
        
        <div class='tile-content'>
          
          <div *ngIf='isGroupsLoading'>
            Kraunamos grupės...
          </div>

          <div class='row' *ngIf='!isGroupsLoading'>
            <p class='col' *ngIf='groups.length == 0'>
              Nėra sukurta grupių
            </p>
            <div class='col-lg-3 col-md-4 col-sm-6' *ngFor='let group of groups'>
              <a [routerLink]="['../../../group/view', group.id]">{{ group.grade }}{{ group.name }}</a>
            </div>

          </div>

          <div class='link mt-3' [routerLink]="['../../../group/add']" [queryParams]="{'subject': subjectEdit.id}">
            <span class='fas fa-plus mr-2'></span>
            Nauja Grupė
          </div>
          
        </div>
      </div>
  
      <div *ngIf="user.role == 'ADMIN'">
        <app-edit-subject [subject]='subjectEdit'></app-edit-subject>
      </div>
    </div>
    
  </div>
  
</div>
